spring.datasource.url=jdbc:mysql://${BD_HOST:localhost}:${BD_PORT:3306}/${BD_NAME:azurian_db}
spring.datasource.username=${BD_USERNAME:root}
spring.datasource.password=${BD_PASSWORD:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.liquibase.change-log=classpath:liquibase-config/mysql.changelog-master.xml